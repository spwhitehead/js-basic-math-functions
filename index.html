<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Basic Math Functions</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="content">
            <header>
                <h1>Basic Math Functions</h1>
                <p>We're going to practice basic math functions. Woot.</p>
            </header>

            <section class="inputs">
                <h2>Enter Two (2) Numbers Below</h2>
                <label for="first-number">First Number:</label>
                <input type="number" id="first-number" class="number-input">

                <label for="second-number">Second Number:</label>
                <input type="number" id="second-number" class="number-input">
            </section>
            <section class="buttons">
                <button type="button" class="button" onclick="addNums()">Add</button>
                <button type="button" class="button" onclick="multiplyNums()">Multiply</button>
                <button type="button" class="button" onclick="squareNums()">Square</button>
                <button type="button" class="button" onclick="addSquares()">Add Squares</button>
            </section>
        </div>
        <script src="script.js"></script>
    </body>
</html>
